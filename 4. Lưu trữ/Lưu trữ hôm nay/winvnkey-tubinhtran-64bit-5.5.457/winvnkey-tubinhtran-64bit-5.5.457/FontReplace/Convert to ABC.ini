; Goal:
;       Specify the font replacement table for formatted text files (e.g. RTF).
; Syntax:
;           original-font-name=new-font-name
; The specification must start at the beginning of a line and there must be
; no leading nor trailing spaces in font names.
;
; Example (ignore double quotes):
;           "VN Times=Times New Roman"
; This means if text in an RTF file is in font "VN Times", you want WinVNKey
; to convert it to font "Times New Roman".  If you don't want to
; convert any font, specify the same font name on both the left hand side
; and the right hand side of the equal sign, e.g.
;           Arial=Arial
;           Symbol=Symbol
;
; For fonts from 8-bit charsets such as VISCII, VPS, ABC, etc, you
; can optionally specify capital fonts, e.g.
;           Times New Roman=VI Times|VI Times H
; Note that the regular font and the capital font names are separated
; by a single symbol | without any surrounding spaces. In this case
; if an 8-bit uppercase character is indisplayable in the first font,
; the RTF converter will replace it with the corresponding 8-bit lower
; case character code in the capital font instead.
; The codes of 8-bit characters to be replaced are in file replacedChars.lis.
;
; You can also specify a group of source fonts using the following format:
;          {All fontnames containing "xxx"}=yyy"
; For instance,
;          {All fontnames containing "Aria"}=Arial"
; This means all source font names such as
;    VS1 Arial, VS2 Arial, .VnArial, .VnArialH, etc
; will be converted to font Arial because they match the pattern "Aria".
; The match is case insensitive.
;
; Finally, the file must always contain a special entry of the form
;          "{All other fonts}=xxx"
; to mean that WinVNkey will convert all the fonts not specified in this
; file to font xxx, where xxx is the name of the actual font you choose,
; such as "Times New Roman".
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Font Replacement Pair]
Symbol=Symbol
{All fontnames containing "Time"}=.VnTime|.VnTimeH
{All fontnames containing "Couri"}=.VnCourier New|.VnCourier NewH
{All fontnames containing "Arial"}=.VnArial|.VnArialH
{All other fonts}=.VnTime|.VnTimeH
